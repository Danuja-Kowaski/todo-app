<div class="container text-center mt-5">
    <div class="row">
        <div class="mb-3">
            <form>
                <div class="form-group">
                  <h3 for="taskList" routerLink="/">Add a new Task List</h3>
                  <input #taskListInput type="text" class="form-control" id="taskList" placeholder="taskList">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Another label</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
              </form>
        </div>
        <div class="row">
            <div class="col-8">
                <div>
                    <button type="button"class="btn btn-danger m-2" routerLink="/">Cancel</button>
                    <button type="button"class="btn btn-primary m-2" (click)="addNewTaskList(taskListInput.value)">Add Task List</button>
                </div>    
            </div>
        </div>
    </div>

</div>
